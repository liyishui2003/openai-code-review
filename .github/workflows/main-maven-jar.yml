name: Build and Run OpenAiCodeReview By Main Maven Jar

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven (强制清理)
        run: |
          # 删除本地仓库中的冲突依赖
          rm -rf ~/.m2/repository/com/alibaba/fastjson*
          rm -rf ~/.m2/repository/com/auth0
          rm -rf ~/.m2/repository/com/google/guava

          # 强制更新并构建
          mvn -B -U clean install -Dmaven.test.skip=true

      - name: Copy openai-code-review-sdk JAR
        run: mvn dependency:copy -Dartifact=Y1SHUI:openai-code-review-sdk:1.0 -DoutputDirectory=./libs

      - name: Run Code Review
        run: java -jar ./libs/openai-code-review-sdk-1.0.jar
